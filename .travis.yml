dist:
  xenial

sudo:
  true

services:
- elasticsearch

language:
  python

python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8

language:
  python

env:
  global:
    - TOXENV="py${PYTHON_VERSION//./}"
  jobs:
  - ES_VER=5.5.0
  - ES_VER=7.4.2-amd64

before_install:
  - >
    curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VER}.deb &&
    sudo dpkg -i --force-confnew elasticsearch-${ES_VER}.deb &&
    sudo service elasticsearch restart

install:
  - make install
  - pip install coveralls

before_script:
  - sleep 10

script:
  - make test

after_success:
  - coveralls

jobs:
  include:
    - stage: release
      if: tag IS present
      python: 3.8
      deploy:
        provider: pypi
        user: roll
        distributions: sdist bdist_wheel
        skip_cleanup: true
        on:
          tags: true
        password:
          secure: 
